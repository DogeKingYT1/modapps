<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <title>Apply for Moderator</title>
    <link rel="stylesheet" href="styles.css">
    <!--<script src="js/func2.js"></script>-->
    <link rel="icon" type="image/png" href="discord_icon.png">
</head>
<body>
    <div class="container">
        <img src="imgs/discord_icon.png" class="discord-icon">
        <h1>Apply for Moderator</h1>
        <form id="applicationForm">
            <label for="username">Discord Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="reason">Reason for applying:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            <label for="experience">Experience (if any):</label>
            <textarea id="experience" name="experience" rows="4"></textarea>
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="js/func1.js"></script>
</body>
</html>
